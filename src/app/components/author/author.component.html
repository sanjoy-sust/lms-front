  <div class="col-md-12 center2">
   <div class="add"><button (click)="openModal('addAuthorModel')" class="bt-add"><img src="../../../assets/image/add.png" alt=""> Add</button></div>
   <div class="arrow">
     <button><<</button>
     <button><</button>
     <button>.</button>
     <button>.</button>
     <button>></button>
     <button>>></button>
   </div>
  </div>
  <tmodal id="addAuthorModel">
  
    <div class="tmodal">
        
        <div class="modal-body">
          <div class="title">
            <p>{{title}}</p>
          </div>
          <p *ngIf="message" ngClass="Success"> Record Save Successfully</p>
  
          <form class="" id="auth-form" [formGroup]="authForm" (ngSubmit)="addAuthor()">
              <div id="auth-from-roup" class="form-group">
                <input id="auth-fname" name="name" class="form-control form-control-sm" placeholder="Name" formControlName="name">
                <input id="auth-lname" name="email" class="form-control form-control-sm" placeholder="Email" formControlName="email">
                <input id="auth-email" name="mobile" class="form-control form-control-sm" placeholder="Mobile" formControlName="mobile">
                <input id="auth-address" name="address" class="form-control form-control-sm" placeholder="Address" formControlName="address">
                <input id="auth-birthdate" name="birthDate" type="date" class="form-control form-control-sm" placeholder="birthDate" formControlName="birthDate">
                <input id="auth-country" name="country" class="form-control form-control-sm" placeholder="Country" formControlName="country">
                <input id="auth-bio" name="biography"class="form-control form-control-sm" placeholder="Biography" formControlName="biography">
                <input id="auth-back" name="background"class="form-control form-control-sm" placeholder="Background" formControlName="background">
                <input id="auth-nk" name="nickname" class="form-control form-control-sm" placeholder="Nickname" formControlName="nickname">
  
              </div>
              <button id="auth-submit" color="info" [disabled]="authForm.invalid" class="my-4" type="submit">Add</button>
            <button (click)="closeModal('addAuthorModel');">Close</button>       
  
            </form>
        </div>
    </div>
    <div class="modal-background"></div>
  </tmodal>
  </div>
</div>
