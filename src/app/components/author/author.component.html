<div class="container">
  <div class="row">
    <div *ngIf="updateMsg" class="alert alert-success alert-dismissible">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Success!</strong> Your Record Update successfully
    </div>
  
  <div class="col-md-12 center">
  <h4>Author List</h4>
</div>

<ag-grid-angular style="height: 390px;margin: auto; width:100%"
class="ag-theme-balham" 
[rowData]="rowData | async" 
[columnDefs]="columnDefs" 
[pagination]="true" 
[paginationAutoPageSize]="50" 
[gridOptions]="gridOptions" 
[animateRows]="true" 
rowSelection= "multiple"
[rowSelection]="rowSelection" 

(gridReady)="onGridReady($event)" 
enableColResize 
enableSorting 
enableFilter="true"
floatingFilter="true"
>

</ag-grid-angular>

  <div class="container center2">
   <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
      <button (click)="addTitle()" data-toggle="modal" data-target="#myModal" class="bt-add"><img src="../../../assets/image/add.png" alt=""> Add</button>
      <button (click)="onRemoveSelected()"  [disabled]=""  class="bt-add"><img src="../../../assets/image/delete.gif" alt=""> Delete</button>
      <button (click)="auhtorEdit()"  [disabled]="" data-toggle="modal" data-target="#myModal"   class="bt-add"><img src="../../../assets/image/edit.gif" alt=""> Edit</button>

     </div>
     <div class="col-md-3"></div>

    </div>
  </div>
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
        <button type="button" class="close" (click)="closeModal()" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div *ngIf="message" class="alert alert-success alert-dismissible">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Success!</strong> Your Record Add successfully.
        </div>
  
        <form class="" id="auth-form" [formGroup]="authForm" (ngSubmit)="addAuthor()">
            <div id="auth-from-roup" class="form-group">
              <input id="auth-fname" name="name" class="form-control form-control-sm" placeholder="Name" formControlName="name">
              <input id="auth-lname" name="email" class="form-control form-control-sm" placeholder="Email" formControlName="email">
              <input id="auth-email" name="mobile" class="form-control form-control-sm" placeholder="Mobile" formControlName="mobile">
              <input id="auth-address" name="address" class="form-control form-control-sm" placeholder="Address" formControlName="address">
              <input id="auth-birthdate" name="birthDate" type="date" class="form-control form-control-sm" placeholder="birthDate" formControlName="birthDate">
              <input id="auth-country" name="country" class="form-control form-control-sm" placeholder="Country" formControlName="country">
              <input id="auth-bio" name="biography"class="form-control form-control-sm" placeholder="Biography" formControlName="biography">
              <input id="auth-back" name="background"class="form-control form-control-sm" placeholder="Background" formControlName="background">
              <input id="auth-nk" name="nickname" class="form-control form-control-sm" placeholder="Nickname" formControlName="nickname">

            </div>
            <button id="auth-submit" color="info" class="btn btn-secondary" [disabled]="authForm.invalid"  type="submit">{{btnTitle}}</button>

          </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger"(click)="closeModal()"  data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
  </div>
</div>
