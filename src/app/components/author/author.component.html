<div class="container">
<h1>Author Add</h1>
<form class="" [formGroup]="authorForm" (ngSubmit)="addAuthor()">
  <div class="form-group">
    <input class="form-control form-control-sm" placeholder="First Name" formControlName="firstName">
    <input class="form-control form-control-sm" placeholder="Last Name" formControlName="lastName">
    <input class="form-control form-control-sm" placeholder="E-mail" formControlName="email">
    <input class="form-control form-control-sm" placeholder="Address" formControlName="address">
    <input class="form-control form-control-sm" placeholder="Type" formControlName="type">
  </div>
  <button  color="info" class="my-4" type="submit">Add</button>
</form>
</div>
