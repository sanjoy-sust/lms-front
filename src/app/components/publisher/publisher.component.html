<div class="container">
    <div class="center">
    <h4>Publisher List</h4>
    </div>
    
    <table class="table table-bordered">
      <thead>
        <tr>
          <th *ngFor="let col of columns" scope="col">
              {{col}}
          </th>
          <th>Actiion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let char of characters | async">
          <td *ngFor="let col of columns"> 
            {{char[col]}}
          </td>
        <td><img src="./assets/image/delete.gif">|<a (click)="openModal('publisherModal')"> <img src="./assets/image/edit.gif"></a></td>
        </tr>
    
      </tbody>
    </table>
    
    <div class="center2">
     <div class="add"><button (click)="openModal('publisherModal')" class="bt-add"><img src="../../../assets/image/add.png" alt=""> Add</button></div>
     <div class="arrow">
       <button><<</button>
       <button><</button>
       <button>.</button>
       <button>.</button>
       <button>></button>
       <button>>></button>
     </div>
    </div>
    <tmodal id="publisherModal">
    
      <div class="tmodal">
          
          <div class="modal-body">
            <div class="title">
              <p>{{title}}</p>
            </div>
            <form class="" id="auth-form">
              <div id="auth-from-roup" class="form-group">
                <input id="auth-fname" class="form-control form-control-sm" placeholder="Name"  >
                <input id="auth-lname" class="form-control form-control-sm" placeholder="Email"  >
                <input id="auth-email" class="form-control form-control-sm" placeholder="Mobile" >
                <input id="auth-address" class="form-control form-control-sm" placeholder="Address" >
                <input id="auth-type" type="date" class="form-control form-control-sm" placeholder="Birth Date" >
                <input id="auth-address" class="form-control form-control-sm" placeholder="Country" >
                <input id="auth-address" class="form-control form-control-sm" placeholder="Biography">
                <input id="auth-address" class="form-control form-control-sm" placeholder="Background" >
                <input id="auth-address" class="form-control form-control-sm" placeholder="Nickname">
    
              </div>
              <button id="auth-submit" color="info" class="my-4" type="submit">Add</button>
              <button (click)="closeModal('publisherModal');">Close</button>       
            </form>
          </div>
      </div>
      <div class="modal-background"></div>
    </tmodal>
    </div>
